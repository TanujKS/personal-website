<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting</title>
    <script>
        const redirectMap = {
            "1": '/?redirect=contact-card',
            "2": "https://www.instagram.com/tanuj.k.s",
            "3": "https://www.linkedin.com/in/tanuj-siripurapu-747b58217/",
            "4": "https://www.medihacks.org",
            "5": "https://www.togavision.club",
            "default": '/?redirect=contact-card'
        };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id'); 

            const redirectUrl = redirectMap[id] || redirectMap["default"];
            window.location.href = redirectUrl;        
        };
    </script>
</head>
<body>
    <p>Redirecting you to the home page...</p>
</body>
</html>
